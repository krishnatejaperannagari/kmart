<div class="col-md-6 col-md-offset-3">
    
    <h1>Product Details</h1>
                                        <!--/add-product form-->
    <form action="/add-product" method="post">

        <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" class="form-control" name="productname" placeholder="Product name">    
        </div>
        <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color" placeholder="Color">    
        </div>
        <div class="form-group">
        <label for="department">Category</label>
        <input type="text" class="form-control" name="department" placeholder="Product Category">    
        </div>
        <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" placeholder="Price">    
        </div>
        <div class="form-group">
        <label for="productadjectives">Sub-Category</label>
        <input type="text" class="form-control" name="productadjectives" placeholder="Product Sub-Category">
        </div>
        <div class="form-group">
        <label for="productmaterial">Product Material</label>
        <input type="text" class="form-control" name="productmaterial" placeholder="Product Material">    
        </div>
        <div class="form-group">
        <label for="productmaterial">Product Image</label>
        <input type="text" class="form-control" name="productimage" placeholder="Product Image URL">
        </div>
        <div class="form-group">
        <label for="productmaterial">Product Thumbnail</label>
        <input type="text" class="form-control" name="productthumbnail" placeholder="Product Thumbnail URL">
        </div>
        <div class="form-group">
        <label for="productdescription">Product Description</label>
        <textarea cols="40" rows="5" class="form-control" name="productdescription" placeholder="Product Description"/>    
        </div>
        <div class="form-group">
        <button class="btn btn-primary btn-large" style="float: right">Save changes</button>
        </div>
    </form>
    
 </div>
