 <div class="col-md-6 col-md-offset-3">
    <div ng-show="tellUser" class="alert alert-warning" role="alert">{{ tellUser }}</div>
    <h1>Sign Up!</h1>
    <form action="/register" method="post">

        <div class="form-group">
        <label for="userInput">User Name</label>    
        <input type="text" class="form-control" name="username" id="userInput" minlength="1" maxlength="15" placeholder="username">
        </div>
        <div class="form-group">
        <label for="passInput">Password</label>
        <input type="password" class="form-control" name="password" id="passInput" minlength="8" maxlength="20" placeholder="password">    
        </div>
        <div class="form-group">
        <button class="btn btn-primary btn-large" id="rightbutton">Sign Up</button>    
        </div>
        
    </form>
    
 </div>
