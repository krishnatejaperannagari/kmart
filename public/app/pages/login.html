<div class="col-md-6 col-md-offset-3">
    <h1>Login!</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="userInput">User Name</label>
            <input type="text" name="username" class="form-control" id="userInput" minlength="1" maxlength="15" placeholder="username">    
        </div>
        <div class="form-group">
            <label for="passInput">Password</label>
            <input type="password" name="password" class="form-control" id="passInput" minlength="1" maxlength="20" placeholder="password">    
        </div>
            <div class="form-group">
            <input type="submit" class="btn btn-primary btn-large" id="rightbutton" value="Login!">    
        </div>
    </form>
</div>
